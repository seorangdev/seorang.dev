{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}

{% block content %}
<article class="writing">
  <h1 class="title">{{ page.title }}</h1>
  <p class="date">Posted on {{ page.date }}</p>
  <div class="content">{{ page.content | safe }}</div>
</article>
{% endblock content %}
