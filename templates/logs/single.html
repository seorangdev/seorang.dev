{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}

{% block content %}
<article>
  <div class="md-meta">
    <h1>{{ page.title }}</h1>
    <p>Posted on {{ page.date }}</p>
  </div>
  <div class="md-content">{{ page.content | safe }}</div>
</article>
{% endblock content %}
